<!DOCTYPE html>
<html>
    <head><title>Type ATTRIBUTE</title></head>


    <body>
        <h4>Square attribute</h4>
        <ul type="square">
            <li>Basilisk</li>
            <li>Capyvara</li>
        </ul>

        <h4>Disc attribute</h4>
        <ul type="disc">

        <h4>None attrubute</h4>
        <ul type="none">
            <li>Capybara</li>

        </ul>
    </body>
</html>
