<!DOCTYPE html>
<html>
    <head>
        <title>Internal Script</title>
        <script type="text/javascript">
            function internal(){
                alert("Internal SCRIPT");
            }
        </script>
    </head>


    <body>
        <h2>Example for internal script</h2>
        <input type="button" onclick="internal();" value="Click HERE" />
    </body>
</html>
