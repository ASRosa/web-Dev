<!DOCTYPE html>
<html>




    <body>
        <h1> JavaScript Variables </h1>

        <p> In this example L, M, N, O are variables </p>

        <p id="sample"></p>
        <script>
            var L = 4;
            var M = 6;
            var N = L + M;
            var O = L * M;
            document.getElementById("sample").innerHTML = O;
        </script>

        <p>You can declare many variables in one statement, start the statement with var and separate the variables by comma.</p>

        <p id="sample 1"></p>
        <script>
            var Animal = "tiger", weight = 200;
            document.getElementById("sample 1").innerHTML = Animal + " weight is " + weight + " kg ";
        </script>
    </body>
</html>
