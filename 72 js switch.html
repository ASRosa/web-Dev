<!DOCTYPE html>
<html>

    <body>
        <h2> Enter your grade to know your marks </h2>
        <h3> Enter your grade to know your marks </h3>

        <script>
            var grade = 'S';
            document.write("GradeMarks Range: ");
            switch(grade){
                case 'S': document.write(" 91 to 100 Marks");break;
                case 'A': document.write(" 81 to 90 Marks ");break;
                case 'B': document.write(" 71 to 80 Marks ");break;
                case 'C': document.write(" 61 to 70 Marks ");break;
                case 'U': document.write(" Failed ");break;
                default: document.write(" Unknown grade <br />")
            }
        </script>
    </body>
</html>
