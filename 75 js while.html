<!DOCTYPE html>
<html>
    <body>
        <h3> Example WHILE loop </h3>

        <p> Click the button to loop through a block of code as long as 'i' is less than 12 </p>
        <button onclick="wilson()">WHILE</button>

        <p id="sample"></p>
        <script>
            function wilson(){
                var text = "";
                var i = 0;

                while(i<12){
                    text += "<br>The number is "+ i;
                    i++;
                }
                document.getElementById("sample").innerHTML = text;
            }
        </script>
    </body>
</html>
