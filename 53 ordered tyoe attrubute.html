<!DOCTYPE html>
<html>
    <head><title>HTML Ordered list</title></head>


    <body>
        <h4>Default Numerals</h4>
        <ol type="1">
            <li>Basilisk</li>
            <li>Capybara</li>
        </ol>
    
        <h4>Upper-case Numerals</h4>
        <ol type="I">
            <li>Basilisk</li>
            <li>Capybara</li>
        </ol>

        <h4>Lower-case Numerals</h4>
        <ol type="i">
            <li>Brazuca</li>
            <li>Samba</li>
        </ol>

        <h4>Lower-case letters</h4>
        <ol type="a">
            <li>samba do aviao</li>
            <li>Aquarela do Brazil</li>
        </ol>

        <h4>UPPER-case letters</h4>
        <ol>
            <li>Capy</li>
            <li>Basil</li>
        </ol>
    </body>
</html>
