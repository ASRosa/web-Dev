<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>


    <body>
        <h2>Cell that spans two rows:</h2>
        <table style="width: 100%">
            <tr>
                <th>Name</th>
                <td>xyz</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone</td>
                <td>044 67 154</td>
            </tr>
            <tr>
                <td>4002 8922</td>
            </tr>
       </table>
    </body>
</html>
